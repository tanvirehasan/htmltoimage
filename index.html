	$('#save').click(function(){

		var leber = "600";
		var tinggi = "400";
		var type = "jpg";
		var filename = "htmltoimage";
		html2canvas(elm).then(function(canvas){
			var canWidth = canvas.width;
			var canHeight = canvas.height;
			var img = Canvas2Image.convertToImage(canvas, canWidth, canHeight);

		})
	})	

	</script>
